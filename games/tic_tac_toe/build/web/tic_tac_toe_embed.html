<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        font-family: "Merriweather", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("../../../../images/background.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        transform: scale(1.1);
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px;
      }

      .title-plaque {
        width: 80%;
        height: 80px;
        background: url("../../../../images/title-plaque.png") no-repeat center
          center;
        background-size: contain;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: -15px;
        position: relative;
        z-index: 2;
      }

      iframe {
        border: 10px solid #6b4f3a;
        border-top: none;
        width: 100%;
        height: 600px;
        display: block;
        border-radius: 0 0 10px 10px;
        background-color: white;
        z-index: 1;
      }

      .exit-button {
        width: 200px;
        height: 65px;
        margin-top: 20px;
        background: url("../../../../images/exit-button-bg.png") no-repeat
          center center;
        background-size: contain;

        display: flex;
        justify-content: center;
        align-items: center;

        color: white;
        text-decoration: none;
        font-size: 1.5em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);

        transition: transform 0.2s ease;
      }

      .exit-button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="title-plaque">TIC-TAC-TOE</div>

      <iframe src="index.html" title="Крестики-нолики"></iframe>

      <a href="../../../../index.html" class="exit-button">EXIT</a>
    </div>
  </body>
</html>
